function location_go(urls,type,title,ajax){
	
	try{
			window.top.clear_tips_div();
	}catch(e){}	
		
	var url = urls+"&n="+Math.round(Math.random()*10000);
	if(parseInt(ajax)>0){//开会时用的
			var r=sendPost(url);	
			var msg =r.split("|||");
			if(parseInt(msg[0])<1 && msg[1]){
				window.parent.show_msg(msg[1]);
				return;
			}
			if(parseInt(msg[2])>0){
				r=msg[2];
			}
			if(r){
				if(window.parent.update_getmeeting){
					window.parent.update_getmeeting(51856,6,r);	
				}
				if(window.parent.div_page){
					window.parent.div_page('../progress_inner.php?pid='+r,titles,580,370);
				}
			}
			else{
				if(window.parent.div_page_close){
					window.parent.div_page_close();
				}
			}
			return;
	}
	if(parseInt(type)>0){
		
		if(parseInt(type)>=2){
			if(parseInt(type)==2){
				var titles=	"主管任命";
				var width="420";
				var height="680";
			}
			else{
				var titles=	title;
				var width="420";
				var height="665";	
			}
			/*if(window.parent.extcute){
				
				window.parent.extcute(url,titles,height,width);	
			}
			*/
			
			window.location.href=url;
		
		}
		else{
			window.parent.location.href=url;
		}
		
	}
	else{
		window.location.href=url;
	}
	
}

	document.onmousewheel=wheel;     
}catch(e){}
