function ajax_send(aurl,val){
	if(typeof(val)=='undefined'){
		val = 'daily_id=3911081';	
	}else{
		val +='&daily_id=3911081';	
	}
	r  = sendPost(aurl,val);
	r = r.split('|||');
	if(r[0]=='1'){
		ralert(r[1],'确定','js:del_dail();');
		window.top.update_company();
	}else if(r[0]=='0'){
		ralert(r[1],'确定');	
	}else if(r[0]=='2'){
		window.parent.div_close_func = function(){ 
			window.parent.location.reload();	
		}
		ralert(r[1],'确定','js:del_dail();');
		window.top.update_company();
	}else if( !isNaN(parseInt(r[0])) ){
		ralert(r[1],'确定');	
	}
	
}
