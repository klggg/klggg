function check_shop(shop_id,type){
	var r = sendPost("/office/work_daily.php","shop_id="+shop_id);
	var msg =r.split("|||");
	
	if(msg[0]=="ok"){
		if(parseInt(type)==1){
			window.location.href="../enterprise/shop-sigle-other.php?shop_id2="+shop_id+"&return=..%2Foffice%2Fwork_daily.php";
		}
		else if(parseInt(type)==2){
			window.location.href="../enterprise/shop_business_list_out.php?shop_id="+shop_id;
		}
	}
	else{
		page_close_and_alert(msg[1],"确定","");
		//ralert(msg[1],"确定","");
	}
}

function check_all(){
	var check_one=document.getElementsByName("check_del[]");
	var check_all=document.getElementById("del_all");
	for(var i=0;i<check_one.length;i++){
		check_one[i].checked=check_all.checked;
	}
}
function check(){
	var check_all=document.getElementById("del_all");
	if(check_all.checked){
		check_all.checked=false;
	}
}
var arr_ids=new Array();
function del_check(){
	arr_ids=new Array();
	var flag=false;
	var obj=document.getElementsByName("check_del[]");
	for(var i=0;i<obj.length;i++){
		if(obj[i].checked){
			arr_ids[obj[i].value]=obj[i].value;
			flag=true;
		}
	}
	if(flag){
		ralert("董事长：<br><br>您确定要删除所选的秘书提示吗？", "确定", "js:delete_check()", "取消");
	}else{
		ralert("董事长：<br><br>请选择您要删除的秘书提示。", "确定");
	}
	
}
function delete_check(){
		var str="";
		for(var idx in arr_ids){str+="&ids[]="+idx;}
		sendPost("work_daily_delete_all.php", "ajax=del_check"+str);
		window.location.reload();
}
