<!--
var g_interval	= {};


//显示工作状态
function test_biz_show_process(value)
{
	var today = new Date();
	var seconds	= today.getSeconds();
	if(seconds < 10)	seconds	= '0'+seconds;

	var minutes	= today.getMinutes();
	if(minutes < 10)	minutes	= '0'+minutes;

	var curr_time	= today.getFullYear() +'-'+(today.getMonth()+1) +'-'+ today.getDate() +' '+ today.getHours() +':'+  minutes +':'+  seconds;
	$('#process').prepend('<p>'+curr_time+' '+value+' </p>');

}



//运行命令
function test_biz_run_command_click(){

	//再次点击,停止
	if(g_interval['auto_command'])
	{

		window.clearInterval(g_interval['auto_command']);
		g_interval['auto_command']	 = false;
		test_biz_show_process("<span style='color:red'>运行命令 </span>: 停止");
		$('#command_button').val('执行'); 

		return false;
	}


	$('#command_button').val('正在执行中,点击停止'); 

	if(!test_biz_run_command())
	{
		return false;
	}

	var command_spend_time	 = parseInt($('#command_spend_time').val()) ;

	g_interval['auto_command']	 = window.setInterval(
		function(){

			!test_biz_run_command();

		}
	, 1000 * command_spend_time );

}



//运行命令
function test_biz_run_command(){

	var command_1=$('#command_text1').val().replace(/(^\s*)|(\s*$)/g, '');
	var command_2=$('#command_text2').val().replace(/(^\s*)|(\s*$)/g, '');



	if(command_1=='' ){
		test_biz_show_process("<span style='color:blue'>运行命令 </span>: URL地址不能为空");
		return true;
	}

	var r	= HttpRequest.Post(command_1,command_2);
	if('undefined' == typeof(r))
	{
		test_biz_show_process("<span style='color:blue'>运行命令 </span>: "+command_1+":undefined  ");
	}
	test_biz_show_process("<span style='color:blue'>运行命令 </span>: "+command_1+":" +r.replace(/<br>/gi,"  "));
	return true;


}


//-->

      Post数据：
      <input name="command_text2" type="text" id="command_text2" size="30" value="armyId=1317">

	  间隔时间:
      <input type="text" id="command_spend_time" size="5" value="1200"> 秒

      <input type="button" name="button" value="执行" onClick="test_biz_run_command_click();" id="command_button" >
