var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
function base64decode(Str) {
    var output = "";
    var chr1, chr2, chr3 = "";
    var enc1, enc2, enc3, enc4 = "";
    var i = 0;
    var base64test = /[^A-Za-z0-9\+\/\=]/g;
    if (base64test.exec(Str)){}
    Str = Str.replace(/[^A-Za-z0-9\+\/\=]/g, "");
    do {
        enc1 = keyStr.indexOf(Str.charAt(i++));
        enc2 = keyStr.indexOf(Str.charAt(i++));
        enc3 = keyStr.indexOf(Str.charAt(i++));
        enc4 = keyStr.indexOf(Str.charAt(i++));
        chr1 = (enc1 << 2) | (enc2 >> 4);
        chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
        chr3 = ((enc3 & 3) << 6) | enc4;
        output = output + String.fromCharCode(chr1);
        if (enc3 != 64) {output = output + String.fromCharCode(chr2);}
        if (enc4 != 64) {output = output + String.fromCharCode(chr3);}
        chr1 = chr2 = chr3 = "";
        enc1 = enc2 = enc3 = enc4 = "";
    } while (i < Str.length);
    return decodeURI(output);
}

//获取主题
function list_learn_discuss(is_more,TypeId,wiki_id){
	hidden_obj('none_data');
	show_obj('affair_info');
	var recent_affair_div=$("sec_Content");

	var start_num=parseInt($('affair_start_num').value);
	$('affair_start_num').value=parseInt($('affair_start_num').value)+5;

	jQuery.get("modules.php?app=wiki_learn_discuss",{TypeId:TypeId,wiki_id:wiki_id,start_num:start_num},function(c){
		hidden_obj('none_data');show_obj('affair_info');
		if(is_more==1){
			recent_affair_div.innerHTML=recent_affair_div.innerHTML+c;
		}else{
			recent_affair_div.innerHTML=c;
		}

			show_obj('none_data');

			parent.pick_script(c);
		}
	});
}
