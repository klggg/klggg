<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
		
</head>

<body>


<div data-role="page">
   <div data-role="header">
      <h1>Dialog Box</h1>
   </div><!-- /header -->
<div data-role="content">   

<form>
     <label for="text-1">Text input:</label>
     <input type="text" name="text-1" id="text-1" value="">
     <label for="text-3">Text input: data-clear-btn="true"</label>
     <input type="text" data-clear-btn="true" name="text-3" id="text-3" value="">
</form> 

<form>
    <label for="color-1">Color: data-clear-btn="false"</label>
    <input type="color" data-clear-btn="false" name="color-1" id="color-1" value="">
</form>

<h2>Use inset listview for tabs</h2>
<div data-role="tabs">
    <ul data-role="listview" data-inset="true" class="tablist-left">
      <li><a href="#one" data-ajax="false">one</a></li>
      <li><a href="#two" data-ajax="false">two</a></li>
      <li><a href="ajax-content.html" data-ajax="false">three</a></li>
    </ul>
    <div id="one" class="ui-body-d tablist-content">
    <h1>First tab contents</h1>
  	</div>
    <ul id="two" class="tablist-content" data-role="listview" data-inset="true">
        <li><a href="#">Acura</a></li>
        <li><a href="#">Audi</a></li>
        <li><a href="#">BMW</a></li>
        <li><a href="#">Cadillac</a></li>
        <li><a href="#">Ferrari</a></li>
    </ul>
</div>


</div><!-- /content -->
<div data-role="footer">
   <h4>Page Footer</h4>
</div><!-- /footer -->
</div><!-- /page -->
　　

另一个是对话框（上面的HREF属性便指向这个对话框page）：

<div data-role="page" id="dialogPopUp">
   <div data-role="header">
      <h1>Dialog Title</h1>
   </div><!-- /header -->
   <div data-role="content">   
      This is a dialog box      
   </div><!-- /content -->
<div data-role="footer">
<h4>Additional Footer information</h4>
</div><!-- /footer -->
</div><!-- /page -->


</body>

</html>
